<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('images/dashboard.jpg') no-repeat center center fixed; background-size: cover;">
  <div class="dashboard">
    <h2 id="dashboardTitle">لوحة العملاء</h2>
    <button onclick="logout()">تسجيل الخروج</button>

    <div class="switch-buttons">
      <button onclick="switchMode('clients')">Clients</button>
      <button onclick="switchMode('staff')">Staff</button>
    </div>

    <div class="container">
      <!-- تفاصيل العميل/الموظف على اليسار -->
      <div class="debts-section">
        <h3 id="clientTitle">التفاصيل</h3>
        <div id="debtsSection">
          <p>اختر اسم من الجدول لعرض التفاصيل</p>
        </div>
      </div>

      <!-- القائمة على اليمين -->
      <div class="clients-section">
        <h3 id="clientsTitle">العملاء</h3>
        <table>
          <thead>
            <tr><th>الاسم</th></tr>
          </thead>
          <tbody id="clientsTable"></tbody>
        </table>
        <div class="client-actions">
          <input type="text" id="clientName" placeholder="الاسم">
          <button onclick="addClient()">إضافة</button>
          <button onclick="deleteClient()">حذف المحدد</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
